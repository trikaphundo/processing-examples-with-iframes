<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>P5js sketch WITHOUT an iframe</title>
    <script defer src="js/libs/p5.min.js"></script>
    <script defer src="js/sketch.js"></script>
    <style type="text/css">
      /*Important to avoid unwanted scrollbars when loaded in the iframe*/
      body{
        margin: 0;
        padding: 0;
      }
      /*Canvas is by default an inline element. In order to avoid an unwanted
      scrollbar when loaded in the iframe, display the canvas as a block.*/
      canvas{
        display: block;
        margin: 0;
        border: none;
        padding: 0;
      }
    </style>
  </head>
  <body>
  
  </body>
</html>
